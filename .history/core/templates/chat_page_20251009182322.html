<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FixGPT.ai â€” Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1c25;
      --border: #1c2030;
      --text: #e5e7eb;
      --accent: #10a37f;
      --muted: #a3a8b3;
      --approve: #16a34a;
      --reject: #ef4444;
    }
    body {
      margin: 0; height: 100vh; display: flex;
      font-family: 'Inter', sans-serif;
      background: var(--bg); color: var(--text);
      overflow: hidden;
    }
    .sidebar {
      width: 260px; background: #11131a;
      border-right: 1px solid var(--border);
      display: flex; flex-direction: column;
    }
    .brand {
      padding: 16px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand .user-name { font-weight: 600; }
    .sidebar-btn {
      padding: 10px; margin: 10px; background: var(--card);
      border-radius: 8px; cursor: pointer;
      border: 1px solid var(--border); text-align: center;
    }
    .sidebar-btn:hover { border-color: var(--accent); color: var(--accent); }

    .chat-container { flex: 1; display: flex; flex-direction: column; }
    .chat-header {
      padding: 16px; border-bottom: 1px solid var(--border);
      font-weight: 600; display: flex; justify-content: space-between;
    }
    .version-chip {
      background: var(--accent); color: #fff;
      border-radius: 20px; padding: 4px 12px;
    }

    .chat-messages {
      flex: 1; padding: 20px; overflow-y: auto;
      display: flex; flex-direction: column;
    }
    .msg {
      max-width: 75%; margin-bottom: 12px;
      padding: 12px 16px; border-radius: 12px; line-height: 1.5;
      word-wrap: break-word;
    }
    .msg.user {
      background: var(--accent); color: #fff;
      margin-left: auto; border-bottom-right-radius: 4px;
    }
    .msg.bot {
      background: var(--card); color: var(--text);
      margin-right: auto; border: 1px solid var(--accent);
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex; padding: 16px;
      border-top: 1px solid var(--border); gap: 8px;
    }
    textarea {
      flex: 1; background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px; color: var(--text);
      padding: 10px; resize: none;
    }
    #sendBtn {
      background: var(--accent); color: #fff;
      border: none; border-radius: 10px;
      padding: 0 20px; font-weight: 600; cursor: pointer;
    }

    .gatepass-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-top: 8px;
      padding: 10px;
    }
    .btn {
      padding: 5px 10px;
      margin: 4px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: 600;
    }
    .approve { background: var(--approve); color: white; }
    .reject { background: var(--reject); color: white; }
    .status-text { margin-top: 8px; font-weight: 600; }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="brand">
      <div class="user-name">{{ name }}</div>
      <button class="collapse-btn">â˜°</button>
    </div>
    <div class="sidebar-btn" id="newChatBtn">âž• New Chat</div>
    <div class="sidebar-btn" id="logoutBtn">ðŸšª Logout</div>
  </aside>

  <section class="chat-container">
    <div class="chat-header">
      <span>FixGPT.ai</span>
      <span class="version-chip">v1.0.0</span>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input">
      <textarea id="msgInput" rows="1" placeholder="Type your message..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <script>
  async function sendMsg(msgText = null) {
    const msgInput = document.getElementById("msgInput");
    let msg = msgText || msgInput.value.trim();
    if (!msg) return;
    if (!msgText) appendMessage("user", msg);

    const resp = await fetch("/api/chat/", {
      method: "POST",
      headers: { "Content-Type": "application/json", "X-CSRFToken": "{{ csrf_token }}" },
      body: JSON.stringify({ message: msg })
    });

    const data = await resp.json();
    console.log("ðŸ“¦ Response:", data);

    if (data.reply_type === "leave_cards") renderLeaveCards(data);
    else if (data.reply_type === "gatepass_cards") renderGatepassCards(data);
    else if (data.reply_type === "missed_cards") renderMissedCards(data);
    else renderBotReply(data.reply);

    if (!msgText) msgInput.value = "";
  }

  function appendMessage(role, text) {
    const box = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  function renderBotReply(reply) {
    appendMessage("bot", reply);
  }

  // âœ… LEAVE LIST + APPROVE / REJECT
  function renderLeaveCards(data) {
    const box = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = "msg bot";
    div.innerHTML = `<b>Bot:</b> ${data.reply}`;
    box.appendChild(div);

    data.leaves.forEach(lv => {
      const card = document.createElement("div");
      card.className = "gatepass-card";
      card.innerHTML = `
        <p><b>${lv.emp_name}</b> (${lv.leave_type})</p>
        <p>${lv.start_date} â†’ ${lv.end_date}</p>
        <p>Reason: ${lv.reason}</p>
        <div>
          <button class='btn approve' onclick="handleLeaveAction('${lv.leave_id}','${lv.emp_d_id}','approve')">Approve</button>
          <button class='btn reject' onclick="handleLeaveAction('${lv.leave_id}','${lv.emp_d_id}','reject')">Reject</button>
        </div>`;
      box.appendChild(card);
    });
    box.scrollTop = box.scrollHeight;
  }

  // âœ… GATEPASS LIST + APPROVE / REJECT
  function renderGatepassCards(data) {
    const box = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = "msg bot";
    div.innerHTML = `<b>Bot:</b> ${data.reply}`;
    box.appendChild(div);

    data.gatepasses.forEach(gp => {
      const card = document.createElement("div");
      card.className = "gatepass-card";
      card.innerHTML = `
        <p><b>${gp.emp_name}</b></p>
        <p>${gp.out_time} â†’ ${gp.in_time}</p>
        <p>Reason: ${gp.reason} | Destination: ${gp.destination}</p>
        <div>
          <button class='btn approve' onclick="handleGatepassAction('${gp.id}','${gp.emp_d_id}','approve')">Approve</button>
          <button class='btn reject' onclick="handleGatepassAction('${gp.id}','${gp.emp_d_id}','reject')">Reject</button>
        </div>`;
      box.appendChild(card);
    });
    box.scrollTop = box.scrollHeight;
  }

  // âœ… MISSED PUNCH LIST + APPROVE / REJECT
  function renderMissedCards(data) {
    const box = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = "msg bot";
    div.innerHTML = `<b>Bot:</b> ${data.reply}`;
    box.appendChild(div);

    data.missed.forEach(mp => {
      const card = document.createElement("div");
      card.className = "gatepass-card";
      card.innerHTML = `
        <p><b>${mp.emp_name}</b></p>
        <p>Date: ${mp.date}</p>
        <p>Reason: ${mp.reason}</p>
        <div>
          <button class='btn approve' onclick="handleMissedAction('${mp.id}','${mp.emp_d_id}','approve')">Approve</button>
          <button class='btn reject' onclick="handleMissedAction('${mp.id}','${mp.emp_d_id}','reject')">Reject</button>
        </div>`;
      box.appendChild(card);
    });
    box.scrollTop = box.scrollHeight;
  }

  // âœ… HANDLERS (common for all)
  async function handleLeaveAction(id, empDid, action) {
    const cmd = `${action} leave|${id}|${empDid}|ok`;
    await sendMsg(cmd);
    setTimeout(() => sendMsg("pending leave list"), 1000);
  }

  async function handleGatepassAction(id, empDid, action) {
    const cmd = `${action} gatepass|${id}|${empDid}|ok`;
    await sendMsg(cmd);
    setTimeout(() => sendMsg("pending gatepass list"), 1000);
  }

  async function handleMissedAction(id, empDid, action) {
    const cmd = `${action} missed|${id}|${empDid}|ok`;
    await sendMsg(cmd);
    setTimeout(() => sendMsg("pending missed punch list"), 1000);
  }

  // âœ… Event Bindings
  document.addEventListener("DOMContentLoaded", () => {
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("msgInput");

    sendBtn.addEventListener("click", () => sendMsg());
    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); sendMsg();
      }
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await fetch("/logout/", { method: "POST", headers: { "X-CSRFToken": "{{ csrf_token }}" } });
      window.location.href = "/login/";
    };
  });
  </script>
</body>
</html>
